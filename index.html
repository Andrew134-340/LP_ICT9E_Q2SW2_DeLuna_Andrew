<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robotics Club Registration Form</title>
  
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>

    body {
      background: linear-gradient(to bottom, #001f3f, #007bff);
      color: white;
      font-family: Arial, sans-serif;
    }
    .form-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
    }
    .form-title {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-submit {
      background-color: #007bff;
      color: white;
      border: none;
    }
    .btn-submit:hover {
      background-color: #0056b3;
    }
  </style>

</head>
<body>

  <div class="container mt-5">

    <div class="row justify-content-center">

      <div class="col-md-8">

        <div class="form-container">

          <h1 class="form-title">Robotics Club Registration Form</h1>
          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
              </div>

              <div class="col-md-6">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter your age" required>

              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="grade" class="form-label">Grade</label>
                <input type="text" class="form-control" id="grade" placeholder="Enter your grade" required>
              </div>

              <div class="col-md-6">
                <label for="section" class="form-label">Section</label>
                <input type="text" class="form-control" id="section" placeholder="Enter your section" required>

              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>

              <div class="col-md-6">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>

              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Preferred Robotics Topics</label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="programming" value="Programming">
                  <label class="form-check-label" for="programming">Programming</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="electronics" value="Electronics">
                  <label class="form-check-label" for="electronics">Electronics</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="mechanical-design" value="Mechanical Design">
                  <label class="form-check-label" for="mechanical-design">Mechanical Design</label>

                </div>
              </div>
            </div>


            <div class="mb-3">
              <label class="form-label">Robotics Experience Level</label>
              <div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="experience" id="beginner" value="Beginner" required>
                  <label class="form-check-label" for="beginner">Beginner</label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="experience" id="intermediate" value="Intermediate">
                  <label class="form-check-label" for="intermediate">Intermediate</label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="experience" id="advanced" value="Advanced">
                  <label class="form-check-label" for="advanced">Advanced</label>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="project" class="form-label">Preferred Robotics Project</label>
              <select class="form-select" id="project" required>
                <option selected disabled>Choose a project...</option>
                <option value="Robot Arm">Robot Arm</option>
                <option value="Autonomous Car">Autonomous Car</option>
                <option value="Drone">Drone</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="hear-about-us" class="form-label">How Did You Hear About Us?</label>
              <select class="form-select" id="hear-about-us" required>
                <option selected disabled>Select an option...</option>
                <option value="School Announcement">School Announcement</option>
                <option value="Friend or Family">Friend or Family</option>
                <option value="Social Media">Social Media</option>
                <option value="Other">Other</option>
              </select>
            </div
            >
            <div class="mb-3">
              <label for="statement" class="form-label">Statement of Interest</label>
              <textarea class="form-control" id="statement" rows="4" placeholder="Write why you're interested in joining..." required></textarea>
            </div>
            <button type="submit" class="btn btn-submit w-100">Submit</button>

          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
